<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Charles & Keith SG</title>
        <link href="images/favicon2.ico" rel="icon" />
        <link href="stylesheet/layout.css" rel="stylesheet" />
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script> 
        <script src="js/gsap/ScrollTrigger.min.js" type="text/javascript"></script>
        <script src="js/scrollmagic/ScrollMagic.min.js" type="text/javascript"></script>
        <script src="js/scrollmagic/plugins/animation.gsap.min.js" type="text/javascript"></script>
       
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="loader">
            <div class="square-left2"></div>
            <div class="square-left"></div>
            <div class="square-right"></div>
            <div class="square-right2"></div>
            <div class="welcome-text">Welcome</div>
            <div class="c-preloader">
                <div class="c-preloader-bar"></div>
                <div class="preloader-bar-1"></div>
                <div class="preloader-bar-2"></div>
            </div>
        </div>
    
        <section class="row">
            <div class="section-space no-space max-offset section1">
                <div class="images">
                    <div class="image-wrapper one">
                        <img src="images/s1-bg.png" alt="bg" class="img-responsive bg-img">
                    </div>
                    <div class="image-wrapper cloud">
                        <img src="images/cloud1.png" alt="cloud" class="img-responsive cloud-img">
                    </div>
                    <div class="text-div">FALL WINTER</div>
                    <div class="image-wrapper bag">
                        <img src="images/Section-6/coat.jpg" alt="bag" class="img-responsive bag-img">
                    </div>
                    <div class="bird"><img src="images/bird.gif" alt="bird" class="img-resposive"></div>
                    <div class="white-bg"></div>
                    <div class="blur"></div> 
                </div>
              
            </div>

            <div class="section-space no-space max-offset section2">
                <div class="container flex align-center">
                    <div class="section2-wrapper relative">
                        <div class="curve-image">
                            <img src="images/Section-3/curve-text.png" class="img-responsive">
                        </div>
                        <div class="content-wrapper flex flex-row  justify-center relative">
                            <div id="i1" class="flex_33 image-box">
                                <img src="images/Section-4/thumbs-3.jpg" class="img-responsive">
                            </div>
                            <div id="i2" class="flex_33 image-box">
                                <video width="320px" height="320px" autoplay loop muted playsinline playsinline>
                                    <source src="images/Section-4/square-7.mp4" type="video/mp4">
                                    <source src="images/Section-4/square-7.mp4" type="video/ogg">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <div id="i3" class="flex_33 image-box">
                                <img src="images/Section-4/thumbs-1.jpg" class="img-responsive">
                            </div>
                        
                            <div  id="i4" class="flex_33 image-box">
                                <img src="images/Section-4/thumbs-4.jpg" class="img-responsive">
                            </div>
                            <div id="i5" class="flex_33 image-box">
                                <img src="images/Section-4/thumbs-5.jpg" class="img-responsive">
                            </div>
                            <div id="i6" class="flex_33 image-box">
                                <img src="images/Section-4/thumbs-6.jpg" class="img-responsive">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-space no-space max-offset section3">
                <div class="bottom-content movable-elements-wrapper">
                    <img src="images/Section-2/chair.png" alt="b1" data-value="-3" class="img-responsive b1 moveable">
                    <img src="images/Section-5/shoes.png" alt="b2" data-value="-7" class="img-responsive b2 moveable">
                    <img src="images/Section-7/model-3.png" alt="b3" data-value="-2" class="img-responsive b4 moveable">
                    <img src="images/donottouch.png" alt="donottouch" class="img-responsive  b3 moveable">  
                    <img src="images/Section-5/glow.png" alt="glow" class="img-responsive shiny hide">
                </div>
            </div>
            <div class="section-space max-offset no-space section4">
                <div class="card-wrapper flex flex-wrap">
                    <img src="images/floor.png" class="img-responsive floor ">
                    <img src="images/bench.png" class="img-responsive bench">
                    <img src="images/Section-1/model.png" class="img-responsive model">
                    <img src="images/Section-1/model-shadow.png" class="img-responsive shadow">
                    <img src="images/resources/so1.png" class="img-responsive shoes shoe1 ">
                    <img src="images/resources/so4.png" class="img-responsive shoes shoe2 ">
                    <img src="images/resources/so5.png" class="img-responsive shoes shoe3 ">
                    <img src="images/resources/so6.png" class="img-responsive shoes shoe4 ">
                    <img src="images/resources/so7.png" class="img-responsive shoes shoe5 ">
                    <img src="images/resources/legs.png" class="img-responsive shoes shoe6 ">
                    <img src="images/credit-catd-machine.png" class="img-responsive machine">
                    <img src="images/credit-catd-machine.png" class="img-responsive machine m2">
                </div>
            </div>

            <div class="section-space no-space max-offset section5">
                <div class="image-move">
                    <img src="images/resources/doodle-logo.gif" alt="b1" class="img-responsive thumb">
                    <div class="text-items">
                        <div class="text-item">
                            <h2 class="title-text">Casual</h2>
                            <img src="images/resources/r1.jpg" alt="b1" class="img-responsive item-image">
                            <div class="marquee">
                                <div class="marquee-inner" aria-hidden="true">
                                    <span>Casual</span>
                                    <span>Casual</span>
                                    <span>Casual</span>
                                    <span>Casual</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-item">
                            <h2 class="title-text">Date</h2>
                            <img src="images/resources/ref1.jpg" alt="b1" class="img-responsive item-image">
                            <div class="marquee">
                                <div class="marquee-inner" aria-hidden="true">
                                    <span>Date</span>
                                    <span>Date</span>
                                    <span>Date</span>
                                    <span>Date</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-item">
                            <h2 class="title-text">Party</h2>
                            <img src="images/resources/r2.jpg" alt="b1" class="img-responsive item-image">
                            <div class="marquee">
                                <div class="marquee-inner" aria-hidden="true">
                                    <span>Party</span>
                                    <span>Party</span>
                                    <span>Party</span>
                                    <span>Party</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <div class="sticky">
            <a href="game.html"> Play Game</a>
        </div>

    </body>
</html>
